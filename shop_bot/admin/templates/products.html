<!DOCTYPE html>
<html>
<head>
    <title>Продукты</title>
</head>
<body>
    <h1>Список продуктов</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} — {{ product.price }} ₽
            {% if product.image %}
                <img src="{{ url_for('media_products', filename=product.image) }}" alt="Product Image" width="50">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_product') }}">➕ Добавить продукт</a>
</body>
</html>
